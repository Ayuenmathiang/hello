<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Prediction</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding-top: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    input[type="number"] {
      width: 250px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      margin-bottom: 10px;
      outline: none;
    }
    input[type="number"]::placeholder {
      color: #bbb;
    }
    button {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 12px 40px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
<head>
    <title>Expense Predictor</title>
</head>
<body>
    <h2>Predict Expense</h2>
    <form action="/predict" method="POST">
      
        <input name="income" type="number" required placeholder="Enter income">
        
        <input name="age" type="number" required placeholder="Enter age">
        <button type="submit">Predict Expense</button>
    </form>

    {% if prediction %}
    <h3>Predicted Expense: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
