<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #2980b9; color: white; }
        .logout-btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #c0392b; color: white; text-decoration: none; border-radius: 5px; }
        .logout-btn:hover { background-color: #e74c3c; }
    </style>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>
    <div class="container">
        <h2>Student Details</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Student ID</th>
                <th>Grade</th>
                <th>Email</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.student_id }}</td>
                <td>{{ student.grade }}</td>
                <td>{{ student.email }}</td>
            </tr>
            {% endfor %}
        </table>

        <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
